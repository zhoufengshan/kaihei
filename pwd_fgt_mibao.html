<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/clear.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/layer.css">
	<script src="./js/jquery.1.9.1.min.js"></script>
	<script src="./js/layer.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/reg_log.js"></script>
	<title>密保问题</title>
</head>
<body>
<div class="zc">
	<div class="zc-right-top">
		<div class="zc-fh" onclick="history_go()">〈 返回</div>
		<div class="zc-td_" onmousedown="pwdfgt_mibao_mouse_down()"></div>
		<div class="zc-btn2" onclick="pwdfgt_mibao_close()"></div>
		<div class="zc-btn1" onclick="pwdfgt_mibao_min()"></div>
		<div style="clear:both;"></div>
	</div>
	<div class="reg_suc">
		<div class="login_dsf_tit">密码问题</div>
		<p class="_suc_ fgt_tit">由于您使用的是自定义账号，请设置密码保护问题</p>
		<form action="#" method="post" name="fgtmibao_form" id="fgtmibao_form">
			<div class="logo_ipt">
				<select name="mibaowt" id="mibaowt" class="mibaosel">
					<option value="1">你爸叫啥？</option>
					<option value="2">你二爸叫啥？</option>
					<option value="3">你三爸叫啥？</option>
					<option value="4">你四爸叫啥？</option>
				</select>
				<input type="text" class="ipt_logo ipt_ipt6 fgt_ipt_ipt6" name="mibaomm" id="mibaomm" placeholder="请输入你的密保问题" onblur="check_mibao('mibaomm')">
			</div>
			<div class="logo_ipt">
				<input type="password" class="ipt_logo ipt_ipt3" name="fgtmb_password" id="fgtmb_password" placeholder="输入密码" onblur="check_password('fgtmb_password')">
			</div>
			<p class="ipt_p2"> * 8-12个字符，不可纯数字，不可使用空格</p>
			<div class="logo_ipt">
				<input type="password" class="ipt_logo ipt_ipt4" name="fgtmb_repassword_confirm" id="fgtmb_repassword" placeholder="请重复密码" onblur="check_repassword('fgtmb_password','fgtmb_repassword')">
			</div>
			<div class="logo_ipt">
				<input type="button" class="ipt_ipt5 mibaotj" id="subfgt_mibao" value="确认提交">
			</div>
		</form>
	</div>
</div>
</body>
</html>
