<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/clear.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/layer.css">
	<script src="./js/jquery.1.9.1.min.js"></script>
	<script src="./js/layer.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/reg_log.js"></script>
	<title>密码找回</title>
</head>
<body>
<div class="zc">
	<div class="zc-right-top">
		<div class="zc-fh" onclick="history_go()">〈 返回</div>
		<div class="zc-td_" onmousedown="pwdfgt_mouse_down()"></div>
		<div class="zc-btn2" onclick="pwdfgt_close()"></div>
		<div class="zc-btn1" onclick="pwdfgt_min()"></div>
		<div style="clear:both;"></div>
	</div>
	<div class="reg_suc">
		<div class="login_dsf_tit">忘记密码</div>
		<p class="_suc_ fgt_tit">请输入遇到问题的平台账号，支持自定义账号，邮箱，手机号码。</p>
		<form action="#" method="post" name="fgtpwd_form" id="fgtpwd_form">
			<div class="fgtpwd1">
				<div class="logo_ipt">
					<p class="_fgt_tit">请输入账号，手机或者邮箱</p>
					<input type="text" class="ipt_logo ipt_ipt1" name="username" id="username" placeholder="请输入账号">
				</div>
				<div class="logo_ipt">
					<input type="button" class="ipt_ipt5 fgtnext" id="sub_fgtnext1" value="下一步">
				</div>
			</div>
		</form>	
		<form action="" method="post" name="fgtpwd_sele_form" id="fgtpwd_sele_form">
			<div class="fgtpwd2">
				<input type="hidden" name="reset_way" value="by_mobile" id="resetway">
				<input type="text" class="ipt_logo ipt_ipt1" placeholder="通过绑定手机修改密码" readonly="readonly">
				<input type="text" class="ipt_logo ipt_ipt_mailfgt"  placeholder="通过绑定邮箱修改密码" readonly="readonly">
				<input type="text" class="ipt_logo ipt_ipt_mibaofgt" placeholder="通过密保问题修改密码" readonly="readonly">
				<input type="button" class="ipt_ipt5 fgtnext" id="sub_fgtnext2" value="下一步">
			</div>
		</form>
	</div>
</div>
<script>
	$(".fgtpwd2 .ipt_logo").click(function(){
		$(this).addClass('ipt_fgt_bd');
		$(this).siblings().removeClass('ipt_fgt_bd');
	});
	//选中哪个修改方式，hidden的val就相应的变化
	$('.fgtpwd2 .ipt_logo').eq(0).on('click',function(){
		$("#resetway").val("by_mobile");
	});$('.fgtpwd2 .ipt_logo').eq(1).on('click',function(){
		$("#resetway").val("by_email");
	});$('.fgtpwd2 .ipt_logo').eq(2).on('click',function(){
		$("#resetway").val("by_question");
	});


	//display:none;下的表单获取不到值，所以改为透明都加定位机制
	$('#sub_fgtnext1').click(function(){
		$('.fgtpwd1').css({'opacity':'0'});
		$('.fgtpwd2').css({'opacity':'1','z-index':'1'});

	});
</script>
</body>
</html>
