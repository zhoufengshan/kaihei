<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/clear.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery.1.9.1.min.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/reg_log.js"></script>
	<title>注册成功</title>
</head>
<body>
<div class="zc">
	<div class="zc-right-top">
		<div class="zc-fh" onclick="history_go()">〈 返回</div>
		<div class="zc-td_" onmousedown="reg_success_mouse_down()"></div>
		<div class="zc-btn2" onclick="reg_success_close()"></div>
		<div class="zc-btn1" onclick="reg_success_min()"></div>
		<div style="clear:both;"></div>
	</div>
	<div class="reg_suc">
		<div class="login_dsf_tit">注册成功</div>
		<p class="_suc_ _suc_tit">恭喜您已成功注册本平台！</p>
		<p class="_suc_">您的账号为 : <span id="kh_zh">斯蒂芬森</span> </p>
		<p class="_suc_">您的平台ID为 : <span id="kh_ID">水电费</span> </p>
		<p class="_suc_ _suc_oth">您还可以</p>
		<p class="clear"></p>
	</div>
	<div class="_suc_btn">
		<a href="#">绑定游戏账号</a>
		<a href="mob_yz.html">认证手机</a>
		<a href="#">进入平台</a>
	</div>
</div>
<script>
	$(function(){
		var url='';
		$.ajax({
			type: "post",
            url: url,
            dataType: "json",
            success:function(msg){
                if (msg.status == true) {
                    $('#kh_zh').text();
                    $('#kh_ID').text();
                    $('#kh_mm').text();
                } 
            },
            error:function(){ 
            }
		});
	});

</script>
</body>
</html>
