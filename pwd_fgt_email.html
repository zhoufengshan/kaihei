	<div class="reg_suc">
		<div class="login_dsf_tit">邮箱验证</div>
		<p class="_suc_ fgt_tit">请输入遇到问题的平台账号，支持自定义账号，邮箱，手机号码。</p>
		<form action="#" method="post" name="fgtpwd_mail_form" id="fgtpwd_mail_form">

			<div class="logo_ipt reg_qrtj">
