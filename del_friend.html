<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/clear.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/deL_friend.css">
    <title>删除好友</title>
</head>
<body>
<div class="content">
    <div class="cont_top">
        <div class="enter_room_title">
            <span>删除好友</span>
        </div>
        <div class="close_">

        </div>
    </div>
    <div class="cont">
        <div class="tips">
            <span>
                删除后你将从对方联系人列表中消失，而且以后不再接收此人的回话消息。
            </span>
        </div>
        <div class="friend">
            <div class="friend_img">
                <img src="img/shouye/g_icon.png">
            </div>
            <div class="friend_info">
                <div class="nickname">
                    <span class="nickname_">破小孩儿</span>
                </div>
                <div class="nickname">
                    <span class="user_id">ID：12345679</span>
                </div>
            </div>
        </div>
        <div class="qrkuang">
            <div class="qx">
                <span>取消</span>
            </div>
            <div class="qr">
                <span>确认</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
