<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/clear.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/layer.css">
	<script src="./js/jquery.1.9.1.min.js"></script>
	<script src="./js/layer.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/reg_log.js"></script>
	<title>手机验证</title>
</head>
<body>
<div class="zc">
	<div class="zc-right-top">
		<div class="zc-fh" onclick="history_go()">〈 返回</div>
		<div class="zc-td_" onmousedown="mob_yz_mouse_down()"></div>
		<div class="zc-btn2" onclick="mob_yz_close()"></div>
		<div class="zc-btn1" onclick="mob_yz_min()"></div>
		<div style="clear:both;"></div>
	</div>
	<div class="reg_suc">
		<div class="login_dsf_tit">手机验证</div>
		<div class="mob_con1">
			<p class="_suc_ sec_tit">提示:本次注册需要短信验证，请输入手机号码获取验证码</p>
			<form action="#" method="post" name="yzsj_form" id="yzsj_form">
				<div class="logo_ipt">
					<p class="syz_tit">手机号码</p>
					<div class="logo_ipt">
						<input type="text" class="ipt_logo ipt_ipt7" name="username" id="mobile" placeholder="请输入手机号" onblur="check_mobile()">
					</div>
					<p class="syz_tit">验证码</p>
					<div class="logo_ipt">
						<input type="text" class="ipt_logo ipt_ipt7_" name="sms_code" id="yzm" placeholder="验证手机" onblur="check_yzm('yzm')">
						<input type="button" id="send" onclick="send_sms()" class="send" value="获取验证码">
					</div>
				</div>
				<div class="mob_wenzi">
					<p>一、<span>您的账号将会和这个手机绑定，用于以后的安全验证。 </span></p>
					<p>二、<span>本平台承诺不会对外泄露您的手机号码及用于其他任何商业用途。</span></p>
					<p class="clear"></p>
				</div>
				<div class="clear"></div>
				<div class="logo_ipt mob_foot">
					<a class="mob_btn left" href="#">跳过</a>
					<input type="button" class="mob_btn_ right" id="mob_yz_tj" value="提交">
					<div class="clear"></div>
				</div>
			</form>
		</div>
		<div class="mob_con2">
			<div class="mob_ts">
				<p>恭喜您已成功验证手机</p>
				<p id="mob_num">18801407927</p>
			</div>
			<div class="logo_ipt mob_foot2">
				<a class="mob_btn left" href="#">暂不绑定</a>
				<a class="mob_btn_ right" href="#">绑定游戏信息</a>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
		$("#mob_num").text($("#mob_num").text().replace(/(\d{3})\d{5}(\d{3})/,'$1****$2'));
	});
</script>
</body>
</html>
